<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB Serve - Posting Queue (Runway)</title>
    <style>
        /* Catppuccin Mocha palette */
        :root {
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --surface0: #313244;
            --surface1: #45475a;
            --surface2: #585b70;
            --overlay0: #6c7086;
            --overlay1: #7f849c;
            --text: #cdd6f4;
            --subtext1: #bac2de;
            --subtext0: #a6adc8;
            --lavender: #b4befe;
            --blue: #89b4fa;
            --sapphire: #74c7ec;
            --sky: #89dceb;
            --teal: #94e2d5;
            --green: #a6e3a1;
            --yellow: #f9e2af;
            --peach: #fab387;
            --maroon: #eba0ac;
            --red: #f38ba8;
            --mauve: #cba6f7;
            --pink: #f5c2e7;
            --flamingo: #f2cdcd;
            --rosewater: #f5e0dc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--crust);
            color: var(--text);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 13px;
            line-height: 1.5;
            height: 100vh;
            overflow: hidden;
        }

        /* Tmux-style layout */
        .tmux-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            grid-template-rows: 1fr auto;
            height: 100vh;
            gap: 1px;
            background: var(--surface1);
        }

        .pane {
            background: var(--base);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .pane-header {
            background: var(--mantle);
            padding: 8px 16px;
            font-size: 11px;
            color: var(--subtext0);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--surface0);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pane-header .pane-index {
            color: var(--mauve);
        }

        .pane-body {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        /* Runway counter */
        .runway-counter {
            background: var(--mantle);
            padding: 16px;
            border-bottom: 1px solid var(--surface0);
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .runway-stat {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: var(--surface0);
            border-radius: 6px;
        }

        .runway-stat-count {
            font-size: 18px;
            font-weight: 600;
            color: var(--green);
        }

        .runway-stat-label {
            font-size: 11px;
            color: var(--subtext0);
        }

        .runway-stat.linkedin .runway-stat-count {
            color: var(--blue);
        }

        .runway-stat.skool .runway-stat-count {
            color: var(--green);
        }

        /* Platform badges */
        .platform-badge {
            font-size: 10px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .platform-badge.linkedin {
            background: var(--blue);
            color: var(--crust);
        }

        .platform-badge.skool {
            background: var(--green);
            color: var(--crust);
        }

        /* Section headers */
        .section-header {
            background: var(--mantle);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--surface0);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .section-title {
            color: var(--text);
            font-weight: 600;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-count {
            background: var(--sapphire);
            color: var(--crust);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }

        .section-count.empty {
            background: var(--surface1);
            color: var(--overlay0);
        }

        /* Action items */
        .action-item {
            padding: 16px;
            border-bottom: 1px solid var(--surface0);
            cursor: pointer;
            transition: background 0.1s;
        }

        .action-item:hover {
            background: var(--mantle);
        }

        .action-item.selected {
            background: var(--surface0);
            border-left: 3px solid var(--sapphire);
        }

        .action-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .action-type {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-icon {
            font-size: 16px;
        }

        .action-label {
            font-weight: 600;
            color: var(--text);
        }

        .action-destination {
            font-size: 11px;
            color: var(--overlay0);
            background: var(--surface0);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .action-source {
            color: var(--subtext0);
            font-size: 12px;
            margin-bottom: 8px;
        }

        .action-source-title {
            color: var(--sapphire);
        }

        .action-meta {
            display: flex;
            gap: 16px;
            font-size: 11px;
            color: var(--overlay0);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .action-preview {
            margin-top: 12px;
            padding: 12px;
            background: var(--mantle);
            border-radius: 6px;
            font-size: 12px;
            color: var(--subtext1);
            line-height: 1.6;
            max-height: 80px;
            overflow: hidden;
            position: relative;
        }

        .action-preview::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(transparent, var(--mantle));
        }

        /* Right pane - Preview */
        .preview-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--overlay0);
            text-align: center;
            padding: 40px;
        }

        .preview-empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .preview-content {
            padding: 20px;
        }

        .preview-title {
            color: var(--sapphire);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .preview-subtitle {
            color: var(--overlay0);
            font-size: 12px;
            margin-bottom: 20px;
        }

        .preview-section {
            margin-bottom: 20px;
        }

        .preview-section-title {
            color: var(--overlay0);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .preview-text {
            background: var(--mantle);
            padding: 16px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.7;
            color: var(--text);
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .preview-meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .preview-meta-item {
            background: var(--mantle);
            padding: 10px 12px;
            border-radius: 6px;
        }

        .preview-meta-label {
            color: var(--overlay0);
            font-size: 10px;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .preview-meta-value {
            color: var(--text);
            font-size: 13px;
        }

        .preview-meta-value.decimal { color: var(--mauve); }
        .preview-meta-value.date { color: var(--yellow); }

        .preview-actions {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }

        .preview-actions .btn {
            flex: 1;
            justify-content: center;
            padding: 10px;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 11px;
            font-family: inherit;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.1s;
        }

        .btn-primary {
            background: var(--green);
            color: var(--crust);
            font-weight: 600;
        }

        .btn-primary:hover {
            background: var(--teal);
        }

        .btn-secondary {
            background: var(--surface0);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: var(--surface1);
        }

        .btn .key {
            background: rgba(0,0,0,0.2);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
        }

        /* Status bar */
        .status-bar {
            grid-column: 1 / -1;
            background: var(--sapphire);
            color: var(--crust);
            padding: 4px 16px;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            font-weight: 500;
        }

        .status-section {
            display: flex;
            gap: 24px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-key {
            background: rgba(0,0,0,0.2);
            padding: 1px 6px;
            border-radius: 3px;
            font-size: 10px;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface0);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 13px;
            display: none;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 1px solid var(--surface1);
            z-index: 1000;
        }

        .toast.show {
            display: flex;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .toast-icon {
            color: var(--green);
            font-size: 16px;
        }

        /* Empty state */
        .empty-state {
            padding: 60px 20px;
            text-align: center;
            color: var(--overlay0);
        }

        .empty-state-icon {
            font-size: 40px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 13px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--mantle);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--surface1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--surface2);
        }

        /* Shortcut hints */
        .shortcut-bar {
            background: var(--mantle);
            padding: 8px 16px;
            font-size: 11px;
            color: var(--subtext0);
            display: flex;
            gap: 20px;
            border-top: 1px solid var(--surface0);
        }

        .shortcut {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .key-hint {
            background: var(--surface0);
            color: var(--sapphire);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: 600;
        }

        /* Mode toggle */
        .mode-toggle {
            display: flex;
            gap: 4px;
            background: var(--surface0);
            padding: 2px;
            border-radius: 4px;
        }

        .mode-btn {
            padding: 4px 8px;
            font-size: 11px;
            border: none;
            background: transparent;
            color: var(--overlay0);
            cursor: pointer;
            border-radius: 2px;
            font-family: inherit;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .mode-btn.active {
            background: var(--sapphire);
            color: var(--crust);
        }

        .mode-btn:hover:not(.active) {
            color: var(--text);
        }

        .mode-btn .key-hint {
            background: rgba(0,0,0,0.2);
        }

        /* Visual status badges */
        .visual-badge {
            font-size: 10px;
            font-weight: 600;
            padding: 3px 8px;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .visual-badge.generating {
            background: var(--yellow);
            color: var(--crust);
        }

        .visual-badge.ready {
            background: var(--green);
            color: var(--crust);
        }

        .visual-badge.text-only {
            background: var(--surface1);
            color: var(--subtext0);
        }

        .visual-badge.failed {
            background: var(--red);
            color: var(--crust);
        }

        .visual-badge.pending {
            background: var(--surface0);
            color: var(--overlay0);
        }

        /* Spinner animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid var(--crust);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Carousel thumbnail */
        .carousel-thumbnail {
            margin-top: 8px;
            border-radius: 6px;
            overflow: hidden;
            max-height: 120px;
        }

        .carousel-thumbnail img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 6px;
        }

        /* Preview visual section */
        .preview-visual {
            margin-bottom: 16px;
        }

        .preview-visual img {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 6px;
            background: var(--mantle);
        }

        .pdf-download-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--mauve);
            color: var(--crust);
            border-radius: 4px;
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
            margin-top: 8px;
        }

        .pdf-download-btn:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="tmux-container">
        <!-- Left Pane: Posting Queue -->
        <div class="pane">
            <div class="pane-header">
                <span><span class="pane-index">0:</span> posting-queue</span>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div class="mode-toggle">
                        <a href="/" class="mode-btn"><span class="key-hint">q</span></a>
                        <button class="mode-btn active"><span class="key-hint">r</span></button>
                        <a href="/browse" class="mode-btn"><span class="key-hint">b</span></a>
                        <a href="/videos" class="mode-btn"><span class="key-hint">v</span></a>
                        <a href="/prompts" class="mode-btn"><span class="key-hint">p</span></a>
                    </div>
                    <span id="connection-status" style="color: var(--green);">connected</span>
                </div>
            </div>

            <!-- Runway counter -->
            <div class="runway-counter" id="runway-counter">
                <!-- Populated by JavaScript -->
            </div>

            <div class="pane-body" id="queue-list">
                <!-- Populated by JavaScript -->
            </div>
            <div class="shortcut-bar">
                <span class="shortcut"><span class="key-hint">j/k</span> navigate</span>
                <span class="shortcut"><span class="key-hint">c</span> copy</span>
                <span class="shortcut"><span class="key-hint">m</span> mark posted</span>
                <span class="shortcut"><span class="key-hint">q</span> queue</span>
            </div>
        </div>

        <!-- Right Pane: Preview -->
        <div class="pane">
            <div class="pane-header">
                <span><span class="pane-index">1:</span> preview</span>
                <span id="preview-type-label" style="color: var(--sapphire);"></span>
            </div>
            <div class="pane-body" id="preview-pane">
                <div class="preview-empty">
                    <div class="preview-empty-icon">ðŸ“¤</div>
                    <div>Select an item to preview</div>
                </div>
            </div>
            <div class="shortcut-bar">
                <span class="shortcut"><span class="key-hint">Ctrl+C</span> quit</span>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-section">
                <span>[kb-serve]</span>
                <span id="status-runway">0 in runway</span>
            </div>
            <div class="status-section">
                <span class="status-item"><span class="status-key">q</span> queue</span>
                <span class="status-item"><span class="status-key">r</span> runway</span>
                <span class="status-item"><span class="status-key">b</span> browse</span>
                <span class="status-item"><span class="status-key">v</span> videos</span>
                <span class="status-item"><span class="status-key">p</span> prompts</span>
                <span id="status-host">localhost:8765</span>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div class="toast" id="toast">
        <span class="toast-icon">+</span>
        <span id="toast-message">Copied to clipboard!</span>
    </div>

    <script>
        // State
        let queueData = { items: [], runway_counts: {}, total: 0 };
        let selectedIndex = 0;
        let selectedItem = null;

        // XSS protection helper
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Action type icons
        const ACTION_ICONS = {
            'skool_post': 'ðŸ“',
            'skool_weekly_catchup': 'ðŸ“…',
            'linkedin_post': 'ðŸ’¼',
            'linkedin_v2': 'ðŸ’¼',
            'student_guide': 'ðŸ“š',
            'guide': 'ðŸ“š',
            'summary': 'ðŸ“‹',
            'lead_magnet': 'ðŸ§²',
        };

        // Platform colors for badges
        const PLATFORM_CLASS = {
            'LinkedIn': 'linkedin',
            'Skool': 'skool',
        };

        // Fetch posting queue data
        async function fetchQueue() {
            try {
                const response = await fetch('/api/posting-queue');
                queueData = await response.json();
                renderRunwayCounter();
                renderQueue();
                updateStatusBar();

                // Auto-select first item if none selected
                if (selectedItem === null && queueData.items.length > 0) {
                    selectItem(0);
                }
            } catch (error) {
                console.error('Failed to fetch posting queue:', error);
                document.getElementById('connection-status').innerHTML = 'disconnected';
                document.getElementById('connection-status').style.color = 'var(--red)';
            }
        }

        // Render runway counter
        function renderRunwayCounter() {
            const counter = document.getElementById('runway-counter');

            if (queueData.total === 0) {
                counter.innerHTML = `
                    <div class="runway-stat">
                        <span class="runway-stat-count">0</span>
                        <span class="runway-stat-label">posts ready</span>
                    </div>
                `;
                return;
            }

            let html = '';
            for (const [platform, count] of Object.entries(queueData.runway_counts)) {
                const platformClass = PLATFORM_CLASS[platform] || '';
                html += `
                    <div class="runway-stat ${platformClass}">
                        <span class="runway-stat-count">${count}</span>
                        <span class="runway-stat-label">${platform} ready</span>
                    </div>
                `;
            }

            counter.innerHTML = html;
        }

        // Render queue list
        function renderQueue() {
            const queueList = document.getElementById('queue-list');
            queueList.innerHTML = '';

            if (queueData.items.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <div class="empty-state-icon">ðŸ“¤</div>
                    <div class="empty-state-text">No approved posts in runway.<br>Approve items from the action queue.</div>
                `;
                queueList.appendChild(emptyState);
                return;
            }

            // Section header
            const header = document.createElement('div');
            header.className = 'section-header';
            header.innerHTML = `
                <div class="section-title">
                    <span>ðŸ“¤ Ready to Post</span>
                    <span class="section-count">${queueData.total}</span>
                </div>
            `;
            queueList.appendChild(header);

            queueData.items.forEach((item, index) => {
                const actionItem = createActionItem(item, index);
                queueList.appendChild(actionItem);
            });
        }

        // Create action item element
        function createActionItem(item, index) {
            const div = document.createElement('div');
            div.className = 'action-item';
            if (index === selectedIndex) {
                div.classList.add('selected');
            }

            const icon = ACTION_ICONS[item.type] || 'ðŸ“„';
            const preview = item.content.substring(0, 100);
            const platformClass = PLATFORM_CLASS[item.destination] || '';

            const visualBadge = renderVisualBadge(item.visual_status);
            const thumbnailHtml = item.thumbnail_url && item.visual_status === 'ready'
                ? `<div class="carousel-thumbnail"><img src="${escapeHtml(item.thumbnail_url)}" alt="Slide 1" loading="lazy"></div>`
                : '';

            div.innerHTML = `
                <div class="action-item-header">
                    <div class="action-type">
                        <span class="action-icon">${icon}</span>
                        <span class="action-label">${escapeHtml(formatActionType(item.type))}</span>
                    </div>
                    <div style="display: flex; gap: 6px; align-items: center;">
                        ${visualBadge}
                        <span class="platform-badge ${platformClass}">${escapeHtml(item.destination)}</span>
                    </div>
                </div>
                <div class="action-source">
                    from <span class="action-source-title">"${escapeHtml(item.source_title)}"</span>
                </div>
                <div class="action-meta">
                    <span class="meta-item">
                        <span style="color: var(--mauve)">${escapeHtml(item.source_decimal)}</span>
                    </span>
                    <span class="meta-item">
                        <span>~${item.word_count} words</span>
                    </span>
                </div>
                ${thumbnailHtml}
                <div class="action-preview">${escapeHtml(preview)}...</div>
            `;

            div.addEventListener('click', () => selectItem(index));
            return div;
        }

        // Format action type for display
        function formatActionType(type) {
            return type.split('_').map(word =>
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Render visual status badge HTML
        function renderVisualBadge(status) {
            switch (status) {
                case 'generating':
                    return '<span class="visual-badge generating"><span class="spinner"></span> Generating</span>';
                case 'ready':
                    return '<span class="visual-badge ready">Carousel</span>';
                case 'text_only':
                    return '<span class="visual-badge text-only">Text Only</span>';
                case 'failed':
                    return '<span class="visual-badge failed">Failed</span>';
                case 'pending':
                default:
                    return '<span class="visual-badge pending">...</span>';
            }
        }

        // Select an item
        function selectItem(index) {
            if (index < 0 || index >= queueData.items.length) return;

            selectedIndex = index;
            selectedItem = queueData.items[index];

            // Update UI
            document.querySelectorAll('.action-item').forEach((el, i) => {
                el.classList.toggle('selected', i === index);
                // Scroll selected item into view
                if (i === index) {
                    el.scrollIntoView({ block: 'nearest', behavior: 'smooth' });
                }
            });

            loadPreview(selectedItem);
        }

        // Load preview pane
        async function loadPreview(item) {
            const previewPane = document.getElementById('preview-pane');
            const previewTypeLabel = document.getElementById('preview-type-label');
            const platformClass = PLATFORM_CLASS[item.destination] || '';

            previewTypeLabel.textContent = item.type;

            // Build visual section
            let visualHtml = '';
            if (item.visual_status === 'ready' && item.thumbnail_url) {
                visualHtml = `
                    <div class="preview-section preview-visual">
                        <div class="preview-section-title">Carousel Preview</div>
                        <img src="${escapeHtml(item.thumbnail_url)}" alt="Carousel slide 1">
                        ${item.pdf_url ? `<a href="${escapeHtml(item.pdf_url)}" target="_blank" class="pdf-download-btn">Download PDF</a>` : ''}
                    </div>
                `;
            } else if (item.visual_status === 'generating') {
                visualHtml = `
                    <div class="preview-section">
                        <div class="preview-section-title">Visual</div>
                        <div style="padding: 16px; background: var(--mantle); border-radius: 6px; text-align: center; color: var(--yellow);">
                            <span class="spinner" style="border-color: var(--yellow); border-top-color: transparent;"></span>
                            Generating carousel...
                        </div>
                    </div>
                `;
            } else if (item.visual_status === 'text_only') {
                visualHtml = `
                    <div class="preview-section">
                        <div class="preview-section-title">Visual</div>
                        <div style="padding: 12px; background: var(--mantle); border-radius: 6px; color: var(--subtext0); font-size: 12px;">
                            Text-only post (no carousel)
                        </div>
                    </div>
                `;
            } else if (item.visual_status === 'failed') {
                visualHtml = `
                    <div class="preview-section">
                        <div class="preview-section-title">Visual</div>
                        <div style="padding: 12px; background: var(--mantle); border-radius: 6px; color: var(--red); font-size: 12px;">
                            Visual generation failed. Post is still ready for text-only publishing.
                        </div>
                    </div>
                `;
            }

            previewPane.innerHTML = `
                <div class="preview-content">
                    <div class="preview-title">${escapeHtml(formatActionType(item.type))}</div>
                    <div class="preview-subtitle">
                        ${escapeHtml(item.source_title)}
                        <span class="platform-badge ${platformClass}" style="margin-left: 8px;">${escapeHtml(item.destination)}</span>
                        ${renderVisualBadge(item.visual_status)}
                    </div>

                    ${visualHtml}

                    <div class="preview-section">
                        <div class="preview-meta-grid">
                            <div class="preview-meta-item">
                                <div class="preview-meta-label">Category</div>
                                <div class="preview-meta-value decimal">${escapeHtml(item.source_decimal)}</div>
                            </div>
                            <div class="preview-meta-item">
                                <div class="preview-meta-label">Word Count</div>
                                <div class="preview-meta-value">~${item.word_count} words</div>
                            </div>
                        </div>
                    </div>

                    <div class="preview-section">
                        <div class="preview-section-title">Content</div>
                        <div class="preview-text">${escapeHtml(item.content)}</div>
                    </div>

                    <div class="preview-actions">
                        <button class="btn btn-primary" onclick="copyAndMarkPosted()">
                            <span>Copy & Mark Posted</span>
                            <span class="key">m</span>
                        </button>
                        <button class="btn btn-secondary" onclick="copyOnly()">
                            <span>Copy Only</span>
                            <span class="key">c</span>
                        </button>
                    </div>
                </div>
            `;
        }

        // Update status bar
        function updateStatusBar() {
            document.getElementById('status-runway').textContent = `${queueData.total} in runway`;
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Copy to clipboard only
        async function copyOnly() {
            if (!selectedItem) return;

            try {
                // Try client-side clipboard API first
                await navigator.clipboard.writeText(selectedItem.content);
                showToast(`Copied! Paste to ${selectedItem.destination}.`);
            } catch (error) {
                // Fallback to server-side pyperclip
                try {
                    const response = await fetch(`/api/action/${selectedItem.id}/copy`, {
                        method: 'POST',
                    });
                    if (response.ok) {
                        showToast(`Copied! Paste to ${selectedItem.destination}.`);
                    }
                } catch (err) {
                    console.error('Copy failed:', err);
                    showToast('Copy failed - please try manually');
                }
            }
        }

        // Copy and mark as posted
        async function copyAndMarkPosted() {
            if (!selectedItem) return;

            try {
                // Copy to clipboard first
                try {
                    await navigator.clipboard.writeText(selectedItem.content);
                } catch (error) {
                    // Fallback to server-side
                    await fetch(`/api/action/${selectedItem.id}/copy`, { method: 'POST' });
                }

                // Mark as posted
                const response = await fetch(`/api/action/${selectedItem.id}/posted`, {
                    method: 'POST',
                });
                if (response.ok) {
                    showToast(`Copied & marked posted!`);
                    await fetchQueue();

                    // Move to next item
                    if (selectedIndex >= queueData.items.length) {
                        selectedIndex = Math.max(0, queueData.items.length - 1);
                    }
                    if (queueData.items.length > 0) {
                        selectItem(selectedIndex);
                    } else {
                        selectedItem = null;
                        document.getElementById('preview-pane').innerHTML = `
                            <div class="preview-empty">
                                <div class="preview-empty-icon">ðŸ“¤</div>
                                <div>No more posts in runway!</div>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Failed to mark posted:', error);
                showToast('Failed to mark as posted');
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            // Mode switching (always active)
            if (e.key === 'q') {
                window.location.href = '/';
                return;
            }
            if (e.key === 'b') {
                window.location.href = '/browse';
                return;
            }
            if (e.key === 'v') {
                window.location.href = '/videos';
                return;
            }
            if (e.key === 'p') {
                window.location.href = '/prompts';
                return;
            }

            if (queueData.items.length === 0) {
                return;
            }

            if (e.key === 'j') {
                // Move down
                selectItem(Math.min(selectedIndex + 1, queueData.items.length - 1));
            } else if (e.key === 'k') {
                // Move up
                selectItem(Math.max(selectedIndex - 1, 0));
            } else if (e.key === 'c') {
                // Copy only
                copyOnly();
            } else if (e.key === 'm') {
                // Mark posted (copy + mark)
                copyAndMarkPosted();
            }
        });

        // Initialize
        fetchQueue();

        // Poll for updates every 10 seconds (less aggressive than main queue)
        setInterval(fetchQueue, 10000);
    </script>
</body>
</html>
